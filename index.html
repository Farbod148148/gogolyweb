<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هاشم AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
  </style>
</head>
<body>
  <h1>چت با هاشم AI</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="سوالت رو بپرس..." style="width: 100%; max-width: 600px; margin-top: 1rem; padding: 0.5rem;">
  <script src="main.js"></script>
</body>
</html>

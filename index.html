<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هاشم AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💬 چت با <strong>هاشم AI</strong></h1>
    <div class="chat-box">
      <div class="message bot" onclick="copyText(this)">
        <strong>سلام! من هاشم ای‌آی هستم.</strong><br>
        سازنده من در تلگرام: <span class="highlight">@ureof</span>
      </div>
      <div class="message user" onclick="copyText(this)">
        <strong>تو کی هستی؟</strong>
      </div>
    </div>
    <div class="note">ارسال پیام غیرفعال است. فقط برای نمایش طراحی شده.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
